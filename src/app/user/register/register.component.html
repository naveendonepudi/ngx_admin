<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="card login-card">
      <div class="row no-gutters">
        <div class="col-md-12">
          <div class="card-body" style="text-align: center">
            <div class="brand-wrapper">
              <!-- <img src="images/logo/logo.png" alt="logo" class="logo"> -->
              <img src="../../assets/images-static/logo/logo.png" alt="logo" class="logo">
            </div>
            <p class="login-card-description">Register your admin account</p>
            <form action="#" style="margin: auto">
              <div class="form-group">
                <label for="fullname" class="sr-only">Full Name</label>
                <input type="text" name="fullname" id="fullname" class="form-control" placeholder="Full Name">
              </div>
              <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Email address">
              </div>
              <div class="form-group mb-4">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password">
              </div>
              <div class="form-group mb-4">
                <label for="password2" class="sr-only">Confirm Password</label>
                <input type="password" name="password2" id="password2" class="form-control"
                  placeholder="Confirm Password">
              </div>
              <input name="register" id="register" class="btn btn-block login-btn mb-4" type="button" value="Register">
            </form>
            <p class="login-card-footer-text">Already have an account?
              <a routerLink="/userlogin" class="text-reset">Login</a>
            </p>
            <nav class="login-card-footer-nav">
              <a href="#!">Terms of use.</a>
              <a href="#!">Privacy policy</a>
            </nav>
          </div>
        </div>
        <div class="col-md-6">
          <img src="images/register.jpg" alt="login" class="login-card-img">
        </div>
      </div>
    </div>
  </div>
</main>
