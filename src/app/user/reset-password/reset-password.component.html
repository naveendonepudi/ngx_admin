<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="card login-card">
      <div class="row no-gutters">
        <div class="col-md-12">
          <div class="card-body" style="text-align: center">
            <div class="brand-wrapper">
              <img src="../../assets/images-static/logo/logo.png" alt="logo" class="logo">
            </div>
            <p class="login-card-description">Howdy Admin! Reset Your Password</p>
            <form action="#" style="margin: auto">
              <div class="form-group mb-4">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" class="form-control"
                       placeholder="Password">
              </div>
              <div class="form-group mb-4">
                <label for="password2" class="sr-only">Confirm Password</label>
                <input type="password" name="password2" id="password2" class="form-control"
                       placeholder="Confirm Password">
              </div>
                <input name="reset" id="reset" class="btn btn-block login-btn mb-4" type="button" value="Reset Password">
              </form>
              <a href="#!" class="forgot-password-link">Forgot password?</a>
              <p class="login-card-footer-text">Back to <a href="admin-login.html" class="text-reset">Login</a> - OR - <a href="admin-register.html" class="text-reset">Register here</a></p>
              <nav class="login-card-footer-nav">
                <a href="#!">Terms of use.</a>
                <a href="#!">Privacy policy</a>
              </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
