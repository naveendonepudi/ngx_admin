<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
        <div class="card login-card">
            <div class="row no-gutters">
                <div class="col-md-12">
                    <div class="card-body" style="text-align: center">
                        <div class="brand-wrapper">
                            <img src="../../assets/images/logo.png" alt="logo" class="logo">
                        </div>
                        <p class="login-card-description">Hey Admin! Please sign in</p>
                        <form style="margin: auto" [formGroup]="loginForm" (ngSubmit)="login()">
                            <div class="form-group">
                                <label for="email" class="sr-only">Email</label>
                                <input type="email" class="form-control" placeholder="Email address" formControlName="email">
                            </div>
                            <div class="form-group mb-4">
                                <label for="password" class="sr-only">Password</label>
                                <input type="password" name="password" class="form-control" placeholder="***********" formControlName="password">
                            </div>
                            <button class="btn login-btn mb-4">Login</button>
                            <!-- <p style="color: red;" *ngIf='errormsg'>enter valid details</p> -->
                            <p style="color: red;">{{errorres}}</p>

                        </form>

                        <!-- <a routerLink="/forgot" class="forgot-password-link">Forgot password?</a>
                        <p class="login-card-footer-text">Don't have an account? <a routerLink="/register" class="text-reset">Register here</a></p> -->
                        <nav class="login-card-footer-nav">
                            <a href="#!">Terms of use.</a>
                            <a href="#!">Privacy policy</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
